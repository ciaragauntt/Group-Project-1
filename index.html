<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTracker</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row title">
        <h1 class="twelve column">MedTracker</h1>
    </div>
    <article>
        <table class="two-thirds column ">

                <tr>
                    <h2>May</h2>
                </tr>
            </thead>
        </table>
    </article>
    <aside id="medlist" class="sidebar">

        <h2>Medications</h2>
        <input type="text" id="newMed" placeholder="New Medication...">

        <ul>
            <input type="checkbox">
            <li>example</li>
            <input type="checkbox">
            <li>example</li>
            <input type="checkbox">
            <li>example</li>
        </ul>

        <button id="MedBtn" class="button button-primary">Add New Medication</button>
        <div id="MedModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>what we put in the modal</p>
            </div>

            <button class="button">Edit Medication</button>

    </aside>


</body>

</html>
