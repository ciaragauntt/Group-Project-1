<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTracker</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="twelve column" id="title">

            <h1> <img src="images/MedTracker_Logo_2.jpg" width="100px" height="70px"
                    style="margin-left: 2px; margin-top: 2px">
                MedTracker</h1>
        </div>

        <aside id="medlist" class=" row three columns sidebar">

            <h2 style="color:white; background-color: #7E58D6"> Medications</h2>

            <div id="RX">
                <ul id="addedList">
                    <li class="text"></li>
                </ul>
            </div>

            <button id="MedBtn" class="button">Add New Medication</button>
            <button class="button">Edit Medication</button>
            <div id="MedModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>

                    <form id="medForm">
                        <input type="text" class="autocomplete" id="newMed" placeholder="New Medication...">
                        <button id="saveBtn" class="button" onclick="save();">Save</button>
                    </form>

                </div>

        </aside>


        <table class="nine columns" id="month">
            <th><button id="prevButton" class="button">PREV</button></th>
            <th style="text-align:center">
                <h2 id="monthDisplay"></h2>
            </th>
            <th><button id="nextButton" class="button">NEXT</button></th>
        </table>



        <table class="nine columns" id="weekday">
            <tr>
                <th>Sunday</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>

            </tr>
            <tr class="days" id="weekOne">
                <th class="dayBlock" id="dayBlockOne"></th>
                <th class="dayBlock" id="dayBlockTwo"></th>
                <th class="dayBlock" id="dayBlockThree"></th>
                <th class="dayBlock" id="dayBlockFour">1</th>
                <th class="dayBlock" id="dayBlockFive">2</th>
                <th class="dayBlock" id='dayBlockSix'>3</th>
                <th class="dayBlock" id="dayBlockSeven">4</th>
            </tr>
            <tr class="days" id="weekTwo">
                <th class="dayBlock" id="dayBlockEight">5</th>
                <th class="dayBlock" id="dayBlockNine">6</th>
                <th class="dayBlock" id="dayBlockTen">7</th>
                <th class="dayBlock" id="dayBlockEleven">8</th>
                <th class="dayBlock" id="dayBlockTwelve">9</th>
                <th class="dayBlock" id="dayBlockThirteen">10</th>
                <th class="dayBlock" id="dayBlockFourteen">11</th>
            </tr>
            <tr class="days" id="weekThree">
                <th class="dayBlock" id="dayBlockFifteen">12</th>
                <th class="dayBlock" id="dayBlockSixteen">13</th>
                <th class="dayBlock" id="dayBlockSeventeen">14</th>
                <th class="dayBlock" id="dayBlockEighteen">15</th>
                <th class="dayBlock" id="dayBlockNineteen">16</th>
                <th class="dayBlock" id="dayBlockTwenty">17</th>
                <th class="dayBlock" id="dayBlockTwentyOne">18</th>
            </tr>
            <tr class="days" id="weekFour">
                <th class="dayBlock" id="dayBlockTwentyTwo">19</th>
                <th class="dayBlock" id="dayBlockTwentyThree">20</th>
                <th class="dayBlock" id="dayBlockTwentyFour">21</th>
                <th class="dayBlock" id="dayBlockTwentyFive">22</th>
                <th class="dayBlock" id="dayBlockTwentySix">23</th>
                <th class="dayBlock" id='dayBlockTwentySeven'>24</th>
                <th class="dayBlock" id="dayBlockTwentyEight">25</th>
            </tr>
            <tr class="days" id="weekFive">
                <th class="dayBlock" id="dayBlockTwentyNine">26</th>
                <th class="dayBlock" id="dayBlockThirty">27</th>
                <th class="dayBlock" id="dayBlockThirtyOne">28</th>
                <th class="dayBlock" id="dayBlockThirtyTwo">29</th>
                <th class="dayBlock" id="dayBlockThirtyThree">30</th>
                <th class="dayBlock" id="dayBlockThirtyFour"></th>
                <th class="dayBlock" id="dayBlockThirtyFive"></th>
                <div id="calendarModal" class="modal">
                    <div class="modal-content">
                        <span class="close" id="close">&times;</span>
                        <p>
                            <select name='medicationList' id="medicationList" placeholder="Medication">
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                            <input type="text" id="time-input" placeholder="12:00PM">
                            <select name="colorList" id="colorList" placeholder="Color">
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                                <option></option>
                            </select>
                            <button id="calendarSaveBtn" class="button">Save</button>
                        </p>
                    </div>
            </tr>
        </table>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js'></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src='script.js'></script>
</body>

</html>
